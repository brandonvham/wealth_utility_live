<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Utility API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .controls input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .controls button.refresh {
            background: #10b981;
        }

        .controls button.refresh:hover {
            background: #059669;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 18px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item label {
            color: #666;
            font-weight: 500;
        }

        .summary-item value {
            color: #333;
            font-weight: 700;
            font-size: 18px;
        }

        .allocation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .allocation-item.fixed-income {
            border-left-color: #10b981;
        }

        .allocation-item .ticker {
            font-weight: 700;
            color: #333;
        }

        .allocation-item .class {
            font-size: 12px;
            color: #666;
            text-transform: capitalize;
        }

        .allocation-item .weight {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .allocation-item.fixed-income .weight {
            color: #10b981;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Wealth Utility Portfolio Allocations</h1>
            <p>Real-time portfolio allocation powered by adaptive risk management</p>
        </div>

        <div class="controls">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="Enter API URL">

            <button onclick="loadAllocations()" id="loadBtn">Load Allocations</button>
            <button onclick="refreshAllocations()" id="refreshBtn" class="refresh">Force Refresh</button>
        </div>

        <div id="content"></div>
    </div>

    <script>
        let currentData = null;

        async function loadAllocations() {
            const apiUrl = document.getElementById('apiUrl').value;
            const loadBtn = document.getElementById('loadBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const content = document.getElementById('content');

            loadBtn.disabled = true;
            refreshBtn.disabled = true;

            content.innerHTML = `
                <div class="card loading">
                    <div class="spinner"></div>
                    <p>Loading portfolio allocations...</p>
                </div>
            `;

            try {
                const response = await fetch(`${apiUrl}/allocations`);
                const data = await response.json();

                if (data.success) {
                    currentData = data;
                    renderAllocations(data);
                } else {
                    throw new Error(data.error || 'Failed to load allocations');
                }
            } catch (error) {
                content.innerHTML = `
                    <div class="card">
                        <div class="error">
                            <strong>Error:</strong> ${error.message}<br>
                            <small>Make sure the API server is running and the URL is correct.</small>
                        </div>
                    </div>
                `;
            } finally {
                loadBtn.disabled = false;
                refreshBtn.disabled = false;
            }
        }

        async function refreshAllocations() {
            const apiUrl = document.getElementById('apiUrl').value;
            const loadBtn = document.getElementById('loadBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const content = document.getElementById('content');

            loadBtn.disabled = true;
            refreshBtn.disabled = true;

            content.innerHTML = `
                <div class="card loading">
                    <div class="spinner"></div>
                    <p>Recalculating allocations... This may take a moment.</p>
                </div>
            `;

            try {
                const response = await fetch(`${apiUrl}/allocations/refresh`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    currentData = data;
                    renderAllocations(data);
                } else {
                    throw new Error(data.error || 'Failed to refresh allocations');
                }
            } catch (error) {
                content.innerHTML = `
                    <div class="card">
                        <div class="error">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                loadBtn.disabled = false;
                refreshBtn.disabled = false;
            }
        }

        function renderAllocations(data) {
            const equityAllocs = data.allocations.filter(a => a.asset_class === 'equity');
            const fixedAllocs = data.allocations.filter(a => a.asset_class === 'fixed_income');

            const calcDate = new Date(data.calculation_date).toLocaleString();
            const allocDate = new Date(data.allocation_date).toLocaleDateString();

            const html = `
                <div class="grid">
                    <div class="card">
                        <h2>üìä Summary</h2>
                        <div class="summary-item">
                            <label>Allocation Date:</label>
                            <value>${allocDate}</value>
                        </div>
                        <div class="summary-item">
                            <label>Total Equity:</label>
                            <value style="color: #667eea">${data.summary.total_equity_pct}</value>
                        </div>
                        <div class="summary-item">
                            <label>Total Fixed Income:</label>
                            <value style="color: #10b981">${data.summary.total_fixed_income_pct}</value>
                        </div>
                        <div class="summary-item">
                            <label>Last Updated:</label>
                            <value style="font-size: 14px">${calcDate}</value>
                        </div>
                    </div>

                    <div class="card">
                        <h2>‚öôÔ∏è Strategy Parameters</h2>
                        <div class="summary-item">
                            <label>Sleeve Method:</label>
                            <value style="font-size: 14px">${data.strategy_params.sleeve_method}</value>
                        </div>
                        <div class="summary-item">
                            <label>Band Mode:</label>
                            <value style="font-size: 14px">${data.strategy_params.band_mode}</value>
                        </div>
                        <div class="summary-item">
                            <label>Risk Dial:</label>
                            <value style="font-size: 14px">${data.strategy_params.risk_dial_mode}</value>
                        </div>
                        <div class="summary-item">
                            <label>Value Dial:</label>
                            <value>${data.strategy_params.value_dial}%</value>
                        </div>
                        <div class="summary-item">
                            <label>Momentum Dial:</label>
                            <value>${data.strategy_params.momentum_dial}%</value>
                        </div>
                    </div>
                </div>

                ${equityAllocs.length > 0 ? `
                    <div class="card">
                        <h2>üìà Equity Sleeve <span class="badge">Growth</span></h2>
                        ${equityAllocs.map(a => `
                            <div class="allocation-item">
                                <div>
                                    <div class="ticker">${a.ticker}</div>
                                    <div class="class">${a.asset_class.replace('_', ' ')}</div>
                                </div>
                                <div class="weight">${a.weight_pct}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}

                ${fixedAllocs.length > 0 ? `
                    <div class="card">
                        <h2>üõ°Ô∏è Fixed Income <span class="badge" style="background: #10b981">Safety</span></h2>
                        ${fixedAllocs.map(a => `
                            <div class="allocation-item fixed-income">
                                <div>
                                    <div class="ticker">${a.ticker}</div>
                                    <div class="class">${a.asset_class.replace('_', ' ')}</div>
                                </div>
                                <div class="weight">${a.weight_pct}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;

            document.getElementById('content').innerHTML = html;
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            loadAllocations();
        });
    </script>
</body>
</html>
